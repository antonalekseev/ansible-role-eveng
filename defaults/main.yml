---
op: ''

eveng_edition: "community" # or "pro"
# xenial - 2.0.x (community, pro)
# bionic - 3.0.x (pro)
# see also https://www.eve-ng.net/index.php/documentation/release-notes/
eveng_version: 'bionic'
eveng_provider: packet

eveng_apt_key_url: http://www.eve-ng.net/repo/eczema@ecze.com.gpg.key

eveng_golang_bin_pkg_url: https://golang.org/dl/go1.14.4.linux-amd64.tar.gz
eveng_wg_src_url: https://git.zx2c4.com/wireguard-go/snapshot/wireguard-go-0.0.20200320.tar.xz
eveng_wg_tools_src_url: https://git.zx2c4.com/wireguard-tools/snapshot/wireguard-tools-1.0.20200513.tar.xz

eveng_mysql_host: localhost
eveng_mysql_user: root
eveng_mysql_password: eve-ng
eveng_mysql_db: eve_ng_db

eveng_admin_password: eve
eveng_api_username: api
eveng_api_password: eveapi

eveng_ssl_cert: "{{ inventory_hostname }}-cert.pem"
